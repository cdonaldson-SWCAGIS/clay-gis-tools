# fly.toml app configuration file generated for clay-gis-tools on 2025-06-13T09:55:08-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'clay-gis-tools'
primary_region = 'lax'

[build]
  # Note: dockerfile path should be specified via command line when deploying
  # Deploy from project root: fly deploy . --config deploy/fly.toml --dockerfile deploy/Dockerfile

[env]
  PYTHONUNBUFFERED = "1"
  PYTHONDONTWRITEBYTECODE = "1"

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']
  
  # Concurrency settings for better load handling
  [http_service.concurrency]
    type = "requests"
    soft_limit = 100
    hard_limit = 200
  
  # Health checks to ensure application is running correctly
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/_stcore/health"
    protocol = "http"
    timeout = "5s"
    tls_skip_verify = false

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
